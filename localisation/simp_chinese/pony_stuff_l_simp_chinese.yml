 #https://en.wikipedia.org/wiki/Forms_of_government
 pony_stuff_gov_united_ponies:0 "(PS) 小马国君主制"
 pony_stuff_gov_united_ponies_desc:0 "§L现在是时候停止小马之间无意义的冲突，团结起来。宇宙对我们所有人来说都有足够的美丽和用途。只有在一起，我们才能生存下去，并为我们的物种和其他人的未来打下基础。§!"

 pony_stuff_gov_starlights_unity:0 "(PS) 星光熠熠共同体"
 pony_stuff_gov_starlights_unity_desc:0 "§L在共同体中，存在着和平。个性是一个谎言。把你自己从你的可爱标志中解放出来。选择平等作为你的特殊才能。差异就是挫折。优秀就是失败。不做最好的自己，就能成为最好的自己。顺从将使你自由。接受你的限制，幸福就会随之而来。你并不比你的朋友好。§!"

 pony_stuff_gov_pony_pegasus:0 "(PS) 军国主义天马寡头制"
 pony_stuff_gov_pony_pegasus_desc:0 "§L有一件事是天马们最喜欢的：速度。他们以能够按照自己的意愿改变天气而闻名，天马的能量率达到了历史最高水平。§!"

 pony_stuff_gov_pony_earth:0 "(PS) 民主地球陆马委员会"
 pony_stuff_gov_pony_earth_desc:0 "§L陆马是天生的农民。他们强大的力量使他们能够超越其他种族的极限，大大提高了他们的矿物和食物产量。他们和他们的舰队是银河系中最强悍的，能够承受比其他种族更多的伤害。§!"

 pony_stuff_gov_pony_unicorn:0 "(PS) 皇家独角兽君主制"
 pony_stuff_gov_pony_unicorn_desc:0 "§L知识就是力量，独角兽肯定有很多知识。作为唯一能够使用自然魔法的已知物种，这些聪明的小马一直在追求更好的技术。据推测，独角兽是第一个开发出太空旅行手段的小马。§!"

 pony_stuff_gov_ling:0 "(PS) 幻形灵蜂巢思维"
 pony_stuff_gov_ling_desc:0 "§L幻形灵的巢穴由一个女王统治。他们不顾其他种族，经常强迫他们做奴隶，甚至吞噬他们。有些人甚至说他们将其他物种转化为他们......§!"

 pony_stuff_gov_griffin:0 "(PS) 狮鹫君主制"
 pony_stuff_gov_griffin_desc:0 "§L有关狮鹫帝国的知识甚少。他们经常特立独行，将任何接近他们边界的物种视为威胁。由于他们喜欢独来独往，与世隔绝，他们的恒星基地都有大量的防御平台。§!"

 pony_stuff_gov_bat_ponies:0 "(PS) 蝙蝠小马君主制"
 pony_stuff_gov_bat_ponies_desc:0 "§L信息保密或缺失。§!"

