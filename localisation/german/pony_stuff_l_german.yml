 #https://en.wikipedia.org/wiki/Forms_of_government
 pony_stuff_gov_united_ponies:0 "Vereinte Pony Monarchie"
 pony_stuff_gov_united_ponies_desc:0 "§LEs ist an der Zeit die sinnlosen Konflikte zwischen Ponies zu beenden und sich endlich zu vereinen. Das Universum hat genug Schönheit und Nutzen für uns alle. Nur zusammen können wir überleben und die Zukunft für uns und andere schmieden. §!"

 pony_stuff_gov_starlights_unity:0 "Starlights Einheit"
 pony_stuff_gov_starlights_unity_desc:0 "§LIn Gleichheit ist Frieden. Einzigartigkeit ist eine Lüge. Befrei dich von deinem Cutie Mark. Wähle Gleichheit als dein speziales Talent. Unterschiedlichkeit ist frustration. Erfolgreich zu sein ist zu versagen. Sei der beste indem du nie der beste bist. Gleich zu sein wird dich befreien. Akzeptiere deine Grenzen und du wirst glücklich sein. Du bist nicht besser als dein Freund. §!"

 pony_stuff_gov_pony_pegasus:0 "Militärische Pegasus Oligarchie"
 pony_stuff_gov_pony_pegasus_desc:0 "§LEs gibt eine Sache die ein Pegasus über alles liebt: Geschwindigkeit. Bekannt für ihre Fähigkeit das Wetter nach ihren belieben zu manipulieren, ist die Pegasus Energieproduktion immer hoch. §!"

 pony_stuff_gov_pony_earth:0 "Demokratischer Rat der Erden Ponies"
 pony_stuff_gov_pony_earth_desc:0 "§LErdponies sind von Natur aus geborene Farmer. Ihre große Stärke erlaubt es ihnen das Limit von anderen Völkern zu überkommen, durch ihre Kraft und Erfahrung haben sie eine erhöhte Produktion. Sie und ihre Flotten sind eine der stärksten in der Galaxie, in der Lage viel mehr einzustecken als andere Rassen. §!"

 pony_stuff_gov_pony_unicorn:0 "Königliche Einhorn Monarchie"
 pony_stuff_gov_pony_unicorn_desc:0 "§LWissen ist Macht und die Einhörner haben eine Menge davon. Als einzige bekannte Spezies die in der Lage ist Magie zu benutzen, diese schlauen Ponies sind immer auf der Suche nach besserer Technologie. Es wird spekuliert das die Unicorns die ersten Ponies waren die die Möglichkeit hatten den Weltraum zu bereisen. §!"

 pony_stuff_gov_ling:0 "Wechselpony Schwarmbewusstsein"
 pony_stuff_gov_ling_desc:0 "§LWechselponyschwarmstöcke werden regiert von einer einzigen Königin. Sie verabscheuen andere Völker, versklaven sie oder verschlingen sie sogar. Einige sagen sogar das sie andere Spezies in Wechselponies verwandeln...§!"

 pony_stuff_gov_griffin:0 "Griffin Monarchie"
 pony_stuff_gov_griffin_desc:0 "§LNicht viel ist bekannt über das Griffin Imperium . Sie bleiben oft unter sich und bedrohen alle die sich ihren Grenzen nähern. Ihre Grenzen sind stark befestigt mit Verteidigungsplatformen wegen ihrer Bevorzugung alleine und isoliert zu bleiben. §!"

